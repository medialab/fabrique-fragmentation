<div
	style="height: 140px;"
	ng-click="selectedView = view"
	ng-class="{'md-whiteframe-3dp': selectedView == view, 'nofocus':true}"
>
	<md-content
		style="width: 100%; overflow: hidden; cursor: pointer; z-index: 6"
		layout="column"
		layout-align="center center"
		md-ink-ripple
		md-colors="{background: selectedView == view ? 'default-background-A100' : 'default-background-50-0.0'}"
		layout-fill
	>
		<div style="width: 50%; opacity: 0.7;">
			<img src="res/layout-{{view}}.svg" layout-fill></img>
		</div>
		<div>
			{{view|toUpperCase}}
		</div>
	</md-content>
</div>
